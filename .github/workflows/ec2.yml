name: EC2 Deploy


on:
  workflow_run:
    workflows: ["Test"]
    types:
      - completed

  workflow_dispatch:

jobs:
  deploy-ec2:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    runs-on: ubuntu-latest

    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: 44.212.72.33
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script_path: resources/deploy_ec2.sh